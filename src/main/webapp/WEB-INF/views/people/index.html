<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of peoples</title>
</head>
    <body>
        <h1>List of peoples:</h1>
        <div th:each="person : ${people}">
            <a th:href="@{/people/{id}(id=${person.getId()})}"
               th:text="${person.getName()}">user</a>
        </div>
        <br/>
        <hr/>

        <form action="/people/new">
            <input type="submit" value="Create new person">
        </form>

    </body>
</html>
