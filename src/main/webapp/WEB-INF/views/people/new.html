<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>

    <body>
        <h1>Create new Person</h1>

        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <lable for="name">Enter name: </lable>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div> <!-- вывод валидации -->
            <br/>
            <lable for="age">Enter age: </lable>
            <input type="text" th:field="*{age}" id="age"/>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div> <!-- вывод валидации -->
            <br/>
            <lable for="email">Enter E-mail: </lable>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</div> <!-- вывод валидации -->
            <br/>
            <input type="submit" value="Create!"/>
        </form>

    </body>

</html>
