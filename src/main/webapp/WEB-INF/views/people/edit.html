<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
    <body>
        <h1>Edit Person</h1>

        <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
            <lable for="name">Enter name: </lable>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div> <!-- вывод валидации -->
            <br/>
            <lable for="age">Enter age: </lable>
            <input type="text" th:field="*{age}" id="age"/>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div> <!-- вывод валидации -->
            <br/>
            <lable for="email">Enter E-mail: </lable>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</div> <!-- вывод валидации -->
            <br/>
            <hr>
            <input type="submit" value="Edit!"/>
            <br/>
        </form>

        <form th:action="@{/people/{id}(id=${person.getId()})}">
            <input type="submit" value="Back"/>
        </form>

    </body>
</html>
